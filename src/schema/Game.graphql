type Query {
  getGames: [Game!]
  getGame(id: ID!): Game
}

type Mutation {
  addGame(name: String!): Game!
  updateGame(id: ID!, name: String!): Game
  removeGame(id: ID!): Game
}

type Game {
  id: ID!
  name: String!
  hits: [Hit!]
  createdAt: DateTime
  updatedAt: DateTime
}

type Subscription {
  gameCreated: Game!
}
