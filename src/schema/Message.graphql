type Query {
  getMessages: [Message!]
  getMessage(id: ID!): Message
}

type Mutation {
  addMessage(text: String!, user: ID!): Message!
  updateMessage(id: ID!, text: String!): Message
  removeMessage(id: ID!): Message
}

type Message {
  id: ID!
  text: String!
  user: User
  createdAt: DateTime
  updatedAt: DateTime
}
