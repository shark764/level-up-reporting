type Query {
  getTasks: [Task!]
  getTask(id: ID!): Task
}

type Mutation {
  addTask(task: String!, description: String!, user: ID!): Task!
  updateTask(id: ID!, task: String!, description: String!): Task
  removeTask(id: ID!): Task
}

type Task {
  id: ID!
  task: String!
  description: String!
  user: User
  createdAt: DateTime
  updatedAt: DateTime
}
