type Query {
  getUsers: [User!]
  getUser(id: ID!): User
}

type Mutation {
  addUser(name: String!, email: String!): User!
  updateUser(id: ID!, name: String!, email: String!): User
  removeUser(id: ID!): User
}

type User {
  id: ID!
  name: String!
  email: String!
  tasks: [Task!]
  messages: [Message!]
  createdAt: DateTime
  updatedAt: DateTime
}
